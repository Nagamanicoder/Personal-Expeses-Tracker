<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="expenseTrackerPage.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title >Personal Expense Tracker</title>
</head>
<body>
    <header class="tracker-header">
        <div class="tracker-container">
            <a href="landingPage.html" style="text-decoration: none;"><h1>Personal Expense Tracker</h1></a>
            <div id="profile-container">
                <img src="user.png" width="30px" alt="user-profile-img" id="profile-img">
                
                <div class="profile-menu" id="profile-menu">
                    <!-- <p><span id="user-name">username</span></p> -->
                    <p><span id="user-email">useremail</span></p>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="info-section">
            <h3 class="display-budget" id="display-budget">Budget: ₹ 0</h3>
            <h3 class="display-balance" id="display-balance">Balance: ₹ 0</h3>
            <p id="display-budget-warning" class="display-budget-warning"></p>
        </div>
        <div class="top-budget">
            <div class="budget">
                <input type="number" name="budget" id="monthly-budget" placeholder="monthly budget" required>
                <button id="set-budget" class="set-budget-btn">Set Budget</button> 
            </div>
        </div>
        <form id="expensesForm">
            
            <div class="form-row">
                <input type="text" name="expense name" id="expense-name" placeholder="Expense name" required>
                <input type="number" name="amount" id="expense-amount" placeholder="Amount" required>
                <select name="expense-category" id="expense-category" required>
                    <option value="select category">Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Housing">Housing</option>
                    <option value="Other">other</option>
                </select>
                <input type="date" name="expense date" id="expense-date" required>
                <button id="submit" class="submit-btn">Add Expense</button>
            </div>
            
        </form>
        <div class="expense-table">
            <table>
                <thead>
                    <tr>
                        <th>Expense Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                
                <tbody id="expense-table"></tbody>
            </table>
        </div>
        <div class="filter">
            <h3><strong>Total:</strong> ₹ <span id="totalAmount"> 0</span>  </h3>
            <label for="expense-category">Filter by Category</label>
            <select id="filter-category" >
                <option value="All">All</option>
                <option value="Food">Food</option>
                <option value="Clothing">Clothing</option>
                <option value="Housing">Housing</option>
                <option value="Other">Other</option>
            </select>
        </div>
    </div>
    </div>
    
</body>
<script src="expenseTrackerPage.js"></script>
</html>
