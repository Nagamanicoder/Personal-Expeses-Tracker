<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Personal expense tracker</title>
</head>
<body class="bg">
    <h1 >Personal Expense Tracker</h1>
    <div class="container">
        <form id="expensesForm">
            <input type="text" name="expense name" id="expense-name" placeholder="Expense name">
            <input type="number" name="amount" id="expense-amount" placeholder="Amount">
            <select id="expense-category">
                <option value="select category">Select Category</option>
                <option value="food">Food</option>
                <option value="Clothing">Clothing</option>
                <option value="Housing">Housing</option>
                <option value="other">other</option>
            </select>
            <input type="date" name="expense date" id="expense-date">
            <button id="submit" class="submit-btn">Add Expense</button>
        </form>
        <div class="expense-table">
            <table id="expense-table">
                <tr>
                    <th>Expense Name</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
                <!-- <tr>
                    //table data with actions like edit and delete
                </tr> -->
            </table>
        </div>
        <div class="filter">
            <h3><strong>Total:</strong> <span id="totalAmount"> 0 Rupee</span>  </h3>
            <label for="expense-category">Filter by Category</label>
            <select id="expense-category" placeholder="category">
                <option value="all">All</option>
                <option value="food">Food</option>
                <option value="clothing">Clothing</option>
                <option value="housing">Housing</option>
                <option value="other">Other</option>
            </select>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
