<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Expense Tracker</title>
    <link rel="stylesheet" href="landingPage.css">
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <h1 class="brand"> Personalized Expense Tracker</h1>
            <nav class="nav">
                <a class="nav-link" href="landingPage.html">Back to Home</a>
            </nav>
        </div>
    </header>

    <main class="container auth-page">
        <div class="auth-container">
            <div class="auth-card card">
                <h2>Get Started Today</h2>
                <p class="auth-subtitle">Create your expense tracker account</p>
                
                <form id="signup-form">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input id="signup-name" type="text" placeholder="Your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email Address</label>
                        <input id="signup-email" type="email" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input id="signup-password" type="password" placeholder="Create a strong password" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-confirm">Confirm Password</label>
                        <input id="signup-confirm" type="password" placeholder="Confirm your password" required>
                    </div>
                    <button class="btn primary full" type="button" id="signup-submit" >Create Account</button>
                </form>

                <div class="auth-divider">
                    <span>Already have an account?</span>
                </div>

                <a class="btn ghost full" href="login.html">Login Here</a>

                <p class="auth-footer">By signing up, you agree to our terms of service.</p>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container footer-inner">
            <p><strong>Designed & Built by</strong> Nagamani</p>
            <p class="tagline">For everyday usage</p>
        </div>
    </footer>

    <script src="signupAuth.js" defer></script>
</body>
</html>
